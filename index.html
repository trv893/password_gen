<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    
  </head>
  <body>
    <main class="container-fluid">
      <header">
        <h1 class="text-center my-5">Password Generator</h1>
      </header>
      <div class="container border border-1 shadow p-3 mb-1 bg-body rounded">
        <div class="text-center">
          <h2 class="border-bottom border-2 pb-1">Generate a Password</h2>
        </div>
        <div class="textarea_container py-3 px-5">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
            class=""
          ></textarea>
        </div>
        <div class="button_container d-flex justify-content-center flex-nowrap dropdown">
          <button id="generate" class="btn active btn-danger btn-primary btn-lg dropdown-toggle" aria-pressed="false" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false" aria-labelledby="dropdownMenuClickableOutside dropdownMenuClickableInside">Generate Password</button>
        

        </div>
        <div class="" aria-labelledby="generate" id="userInputs">
          <form class="px-4 py-3" id="frmPasswordOptions">
            <div id="slider">
              <label for="customRange2" class="form-label">Password Length</label>
              <input type="range" class="form-range" min="8" max="128" step="8" id="customRange2">Passowrd Length: 
              <span id="valCustumRange2"></span>
            </div>
            <div id="user_inputs">
              <div class="mb-3">
                <label for="lowercaseUserValue" class="form-label">Lowercase :</label>
                <input type="number" class="form-control" id="lowercaseUserValue" placeholder="Number of lowercase characters" min="2" max="128" value="2">
              </div>
              <div class="mb-3">
                <label for="uppercaseUserValue" class="form-label">Uppercase :</label>
                <input type="number" class="form-control" id="uppercaseUserValue" placeholder="Number of lowercase characters" min="2" max="128" value="2">
              </div>
              <div class="mb-3">
                <label for="numbersUserValue" class="form-label">Numbers :</label>
                <input type="number" class="form-control" id="numbersUserValue" placeholder="Number of lowercase characters" min="2" max="128" value="2">
              </div>
              <div class="mb-3">
                <label for="specialCharUserValue" class="form-label">Special Characters :</label>
                <input type="number" class="form-control" id="specialCharUserValue" placeholder="Number of lowercase characters" min="2" max="128" value="2">
              </div>
            </div>
          </form>
      



        
      </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
