<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container-fluid">
      <header">
        <h1 class="text-center my-5">Password Generator</h1>
      </header>
      <div class="container border border-1 shadow p-3 mb-1 bg-body rounded">
        <div class="text-center">
          <h2 class="border-bottom border-2 pb-1">Generate a Password</h2>
        </div>
        <div class="textarea_container py-3 px-5">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
            class=""
          ></textarea>
        </div>
        <div class="button_container d-flex justify-content-center flex-nowrap">
          <button id="generate" class="btn active btn-danger btn-primary btn-lg" aria-pressed="true">Generate Password</button>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
